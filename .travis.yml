language: python
python:
  - "3.7.2"
  - "3.8"
  - "3.9"

env:
  global:
    - PYTHONPATH=.

install:
  - pip install .
  - pip install coverage
  - pip install coveralls
  - pip install -r tests/requirements.txt

script:
  - coverage run --omit="tests/*,examples/*" -m unittest discover tests

after_success:
  - coveralls
